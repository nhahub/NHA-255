apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nhahub/NHA-255.git
    path: tools/jenkins
    targetRevision: main
  destination:
    server: "https://kubernetes.default.svc"
    namespace: devops-tools
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
